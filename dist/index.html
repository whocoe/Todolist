<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Todo List</h1>

    <form id="todo-form">
      <label for="task-input"></label>
      <input type="text" id="task-input" name="todo" placeholder="Todo...">

      <label for="due-date-input"></label>
      <input type="date" id="due-date-input" name="dueDate">

      <button type="submit">Add Todo</button>
    </form>

    <div id="todo-list"></div>
  </body>
</html>
